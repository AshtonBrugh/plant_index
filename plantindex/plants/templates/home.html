{% extends "base.html" %}
{% block content %}

<div class="plant-container">
    {% for plant in plants %}
    {% load static %}
    <div class="img-and-name">
        <a class="href" href="{%url 'plant_detail' plant.id %}">
        <img class="home-img" src="{{ plant.plant_img.url }}" alt="My image">
            <div class="plant-name">
                 <h3>{{plant.name|capfirst}}</h3>
        </a>
     </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
